<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLoom Has Gone Global!</title>
    
    <!-- 
        This Meta Refresh tag performs the redirect. 
        content="0" means redirect instantly (0 seconds).
        url= specifies the new destination.
    -->
    <meta http-equiv="refresh" content="5; url=https://learnloomglobal.com">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We've Gone Global!</h1>
        <p>LearnLoom has moved to a new global address. You are being automatically redirected to:</p>
        <p><a href="https://learnloomglobal.com">https://learnloomglobal.com</a></p>
        <p>If you are not redirected automatically, please click the link above.</p>
    </div>
</body>
</html>
